<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hamburgueria</title>
</head>

<body>
    <header>
        <main>
            <div class="container-inicial">


                <ul class="menu__itens">
                    <li class="menu__item-logo"><img src="./fotos/Burger.png" alt="Logo"></li>
                    <li class="menu__item"><a class="menu__link menu__link--active" href="">Inicio</a></li>
                    <li class="menu__item"><a class="menu__link" href="">Burguers</a></li>
                    <li class="menu__item"><a class="menu__link" href="">Contato</a></li>
                    <div class="menu-bottom"><button class="menu__buttom">Fazer Pedido</button></div>
                </ul>

                <div class="menu__text">

                    <div class="menu__text-login">
                        <h1>O Hamburguer mais delicioso.</h1>

                        <p class="menu__text-p">A primeira hamburgueria virtual que você faz o pedido online e come o
                            burguer através do <br> computador.</p>
                        <button class="menu__text-buttom">Fazer Pedido</button>
                    </div>
                    <img class="photo" src="./fotos/burger-login 1.png" alt="Foto1">

                </div>
                <div class="menu__search">
                    <p class="menu__search-p">Pesquise o seu <br>Hamburguer favorito! </p>
                    <div class="menu__container">
                        <div class="menu__search-img"><img src="./fotos/searchIcon.png" alt="Procurar"><input type="text" placeholder="Digite o nome do burguer"></div>
                        <div class="menu__search-select">
                            <label for="select">Selecionar Categoria</label>
                            <select name="" id=""></select>
                        </div>
                    </div>

                </div>


            </div>

            </div>


        </main>
    </header>
</body>

<script src="https://kit.fontawesome.com/2621df46d3.js" crossorigin="anonymous"></script>

</html>
